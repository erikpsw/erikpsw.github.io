        <script type="math/tex; mode=display">
\text{Newton-Leibniz formula}   \\ \int_a^bf(x)\mathrm dx =\left[F(x)\right]^b_a=F(b)-F(a)</script><script type="math/tex; mode=display">
\int k\text dx=kx+C\\
\int x^\mu\text dx=\frac{x^{\mu+1}}{\mu+1}+C(\mu\ne-1)\\ 
\int \frac{\text dx}{x}=\ln|x|+C\\
\int \frac{\text dx}{1+x^2}=\arctan x+C\\
\int \frac{\text dx}{\sqrt{1-x^2}}= \arcsin x+C</script><script type="math/tex; mode=display">
\int \cos x\text dx=\sin x +C\\
\int \sin x\text dx=-\cos x+C\\
\\\int \frac{\text dx}{\cos^2x}=\int\sec^2x=\tan x+C\\
\int \frac{\text dx}{\sin^2x}=\int\csc^2x=-\cot x+C\\
\\ \int \sec x\tan x\text dx=\sec x+C</script><script type="math/tex; mode=display">
\int \csc x \cot x\text dx=-\csc x+C\\
\int e^x=e^x+C\\\int a^x\text dx=\frac{a^x}{\ln a}+C\\
\int \frac{\text dx}{a^2+x^2}=\frac1a \arctan \frac xa+C\\
\int \frac{\text dx}{x^2-a^2}=\frac1{2a}\ln\left|\frac{x-a}{x+a}\right|+C</script><script type="math/tex; mode=display">
\int \frac{\text dx}{\sqrt{a^2-x^2}}= \arcsin \frac xa +C\\
\int \frac{\text dx}{\sqrt{a^2+x^2}}=\ln (x+\sqrt{x^2+a^2})+C\\
\int \frac{\text dx}{\sqrt{x^2-a^2}}=\ln |x+\sqrt{x^2-a^2}|+C\\</script>
