a^{3}-b^{3}=(a-b)\left(a^{2}+a b+b^{2}\right) \\
 x^{n}-y^{n}=(x-y)\left(x^{n-1}+x^{n-2} y+\ldots+x y^{n-2}+y^{n-1}\right) \\
  x^{2 n+1}+y^{2 n+1}=(x+y)\left(x^{2 n}-x^{2 n-1} y+x^{2 n-2} y^{2}-\ldots-x y^{2 n-1}+y^{2 n}\right)  \\=(x+y) \cdot \sum_{i=0}^{2 n}\left[x^{2 n-i}(-y)^{i}\right] \\
 x y+n x+m y+m n=(x+m)(y+n) \\
  x y z+x y+y z+z x+(x+y+z)+1=(x+1)(y+1)(z+1) \\
  x^{2} y+y^{2} z+z^{2} x+z^{2} y+y^{2} x+x^{2} z+2 x y z=(x+y)(y+z)(z+x) \\
  x^{2} y+y^{2} z+z^{2} x+z^{2} y+y^{2} x+x^{2} z+3 x y z=(x+y+z)(x y+y z+z x) \\
