<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js">
    </script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <script src="script.js"></script>
<title>Number</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<meta charset="utf-8">
</head>
<body>
    <div id="main">
        <div class="title">MINST x ONNX</div>
        <div class="name">Made by Shiwei Pan</div>
    <canvas
    id="myCanvas"
    height="280"
    width="280"
    style="border: 1px solid rgb(39, 37, 37);"></canvas> 
    <button class="clear" onselectstart = "return false" >clear</button>
    <div class="numbers">
        <div class="number" onselectstart = "return false">0</div>
        <div class="number" onselectstart = "return false">1</div>
        <div class="number" onselectstart = "return false">2</div>
        <div class="number" onselectstart = "return false">3</div>
        <div class="number" onselectstart = "return false">4</div>
        <div class="number" onselectstart = "return false">5</div>
        <div class="number" onselectstart = "return false">6</div>
        <div class="number" onselectstart = "return false">7</div>
        <div class="number" onselectstart = "return false">8</div>
        <div class="number" onselectstart = "return false">9</div>
    </div>
    <div class="prediction">
        <div id="bar0" class="bar"></div>
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
        <div id="bar4" class="bar"></div>
        <div id="bar5" class="bar"></div>
        <div id="bar6" class="bar"></div>
        <div id="bar7" class="bar"></div>
        <div id="bar8" class="bar"></div>
        <div id="bar9" class="bar"></div>
    </div>
</div>

</body>

</html>
